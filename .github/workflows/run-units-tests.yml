name: Run Unit Testes

on: [push]

jobs:
  run-units-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test
        env:
          JWT_SECRET: testing
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/backend?schema=public"
    